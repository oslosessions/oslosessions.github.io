# SITE SETTINGS
title: Oslosessions
# email: eplehans@gmail.com
description: Oslo Sessions
baseurl: ""
url: "http://www.oslosessions.no/" # the base hostname & protocol for your site
permalink: :title/
canonical: "http://www.oslosessions.no/"

# External usernames
# facebook_username: oslosessions
# instagram_username: oslosessions
# disqus: oslosessions
# google_analytics: UA-56557241-1

# BUILD SETTINGS
markdown: kramdown

prose:
  siteurl: "http://oslosessions.no/"
  media: "media"
  metadata:
    _posts:
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "true"
      - name: "vimeoCode"
        field:
          label: "Vimeo code"
          help: "The last digits in the vimeo video link"
          element: "text"
          type: "text"
          placeholder: "111721083"
      - name: "posterImg"
        field:
          label: "Poster image"
          help: "Main background picture from the event"
          element: "text"
          type: "text"
          placeholder: "Url to your awesome image"