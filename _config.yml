# SITE SETTINGS
title: Oslo Sessions
description: Oslo Sessions
baseurl: ""
url: "http://www.oslosessions.no/" # the base hostname & protocol for your site
disclaimer: Denne tjenesten tilbys av Oslo Sessions. Musikken er gjengitt med tillatelse fra TONO. Uautorisert fremf√∏ring eller kopiering er ulovlig
permalink: :title/
