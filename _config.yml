disqus: oslosessions
google_analytics: UA-56557241-1

# BUILD SETTINGS
markdown: kramdown

# NAVIGATION
navigation:
- text: Archive
  url: archive/index.html
  title: Archive
- text: About
  url: about/index.html

#Page and post defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      published: "true"
      layout: "single-post"


prose:
  siteurl: "http://oslosessions.no/"
  media: "media/images"
  metadata:
    _posts:
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "true"
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "video"
        field:
          label: "Paste in your fancy vimeo url here.."
          element: "text"
          type: "text"
          placeholder: "http://vimeo.com/111721083"