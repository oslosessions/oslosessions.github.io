<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="icon" type="image/png" href="style/img/favicon.ico"> 
  
  
    <script src="{{ "/bower_components/jquery/dist/jquery.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/js/plugins/modernizrTouch.min.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/bower_components/froogaloop/froogaloop.min.js" | prepend: site.baseurl }}"></script>
 
  
    {% for post in site.posts limit:1 %}
    <!-- Getting latest post's info -->
    <meta property="og:image" content="{{post.posterImg}}"  />
    <meta property="og:title" content="{{post.title}}" />
    <meta property="article:published_time" content="{{post.date}}" />
    {% endfor %}

    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{site.url}}" />
    <meta property="og:description" content="{{site.description}}" />
    <meta property="og:site_name" content="{{site.title}}" />

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300,800' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="{{ "/style/css/dev.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <script>

        if (Modernizr.touch) {
            $('html').addClass('touch');
        } else {
            $('html').addClass('no-touch');
        }

        $(function () {
            $('a[href*=#]:not([href=#])').click(function () {
                if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') && location.hostname == this.hostname) {
                    var target = $(this.hash);
                    target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                    if (target.length) {
                        $('html,body').animate({
                        scrollTop: target.offset().top
                        }, 300);
                    return false;
                    }
                }
            });
        });


        $(document).ready(function() {

            var iframe = $('.video')[0],
                    player = $f(iframe);

            player.addEvent('ready', function () {
                console.log('video ready');

                player.addEvent('pause', onPause);
                player.addEvent('finish', onFinish);
                player.addEvent('playProgress', onPlayProgress);
            });

            // Call the API when a button is pressed
            $('.latestPost .controls button').bind('click', function (e) {
                player.api($(this).val());
            });

            function bodyStatus(state){
                $('body').attr('data-video-status',state);
            }

            function onPause(id) {
                //console.log('paused');
                bodyStatus('paused');
            }

            function onFinish(id) {
                //console.log('finished');
                bodyStatus('finished');
            }

            function onPlayProgress(data) {
                //console.log(data.seconds + 's played');
                bodyStatus('playing');
            }


            $('.showEpisodes').click(function(){
                $('body').addClass('showEpisodes');
            });


        });

        $(window).load(function(){
            $('body').addClass('loaded');
        })

    </script>

</head>
