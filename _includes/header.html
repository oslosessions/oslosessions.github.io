<header id="header">

    <a href="{{ site.baseurl }}/" class="logo playBtn">
        <img src="{{ site.baseurl }}/style/img/mainLogo.png" alt="Oslo Sessions Logo"/>
    </a>

    {% include latest-post.html %}

    <nav id="nav">
        {% for post in site.posts %}
        {% if forloop.length == 0 %}
            <a class="showEpisodes" href="#episodes">Alle episoder</a>
        {% endif %}
        {% endfor %}
    </nav>


</header>
