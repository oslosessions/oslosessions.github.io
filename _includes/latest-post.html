<div class="latestPost">

    {% for post in site.posts limit:1 %}
    <div class="post" data-video-id="{{post.vimeoCode}}">
        <div class="poster" style="background-image: url(' {{post.posterImg}} '); background-size: cover;"></div>


        <div class="videoContainer">
            <div class="controls">
                <button class="play" value="play">
                    <img src="{{ "/style/img/play.png" | prepend: site.baseurl }}">
                </button>
                <button class="pause" value="pause">
                    <img src="{{ "/style/img/pause.png" | prepend: site.baseurl }}">
                </button>
            </div>

            <iframe class="video" src="//player.vimeo.com/video/{{post.vimeoCode}}?api=1" frameborder="0"
                    webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        </div>

        <div class="text">
            <span class="postTag">Ny episode</span>

            <h2>{{ post.title }}</h2>

            <div class="description">
                {{post.content}}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
