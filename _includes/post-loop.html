<div class="postLoop" id="episodes">
    <ul>
        {% for post in site.posts %}
            {% if forloop.first == true %}
                <!-- Don't show latest post to avoid duplicate content -->
            {% else %}
            <li class="post">
                <a href="{{ post.url }}">
                    {% if post.imgurId %}
                    <img src="http://i.imgur.com/{{post.imgurId}}m.jpg" alt="{{ post.title }} in action">
                    {% endif %}
                    <div class="text">
                        <h2>{{ post.title }}</h2>
                        <div class="description">
                            {{post.content}}
                        </div>
                    </div>
                </a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
