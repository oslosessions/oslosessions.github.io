<div class="postLoop" id="episodes">
    <ul>
        {% for post in site.posts %}
            {% if forloop.first == true %}
                <!-- Don't show latest post to avoid duplicate content -->
            {% else %}
        <li class="post" data-nordic-restricted="{{post.nordicRestricted}}">
                <a href="{{ post.url }}">
                    {% if post.imgurId %}
                    <picture>
                        <!--[if IE 9]><video style="display: none;"><![endif]-->
                        <source srcset="http://i.imgur.com/{{post.imgurId}}l.jpg" media="(min-width: 1300px)">
                        <source srcset="http://i.imgur.com/{{post.imgurId}}m.jpg" media="(min-width: 601px)">
                        <source srcset="http://i.imgur.com/{{post.imgurId}}l.jpg" media="(max-width: 600px)">
                        <!--[if IE 9]></video><![endif]-->
                        <img srcset="http://i.imgur.com/{{post.imgurId}}m.jpg" alt="{{ post.title }} in action">
                    </picture>
                    {% endif %}

                    <div class="text">
                        <h2>{{ post.title }}</h2>
                        <div class="description">
                            {{post.content}}
                        </div>
                    </div>
                </a>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
