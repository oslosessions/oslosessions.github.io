<div class="video">

    <div class="controls">
        <button class="play">Play</button>
        <button class="pause">Pause</button>
    </div>

    <iframe src="//player.vimeo.com/video/{{post.vimeoCode}}?api=1" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>

<div class="text">
    <h2>{{ post.title }}</h2>
    <div class="description">
        {{post.content}}
    </div>
</div>
