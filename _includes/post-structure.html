<div class="videoContainer">

    <div class="controls">
        <img src="/style/img/play.png" alt="Play button">
        <button class="play">Play</button>
        <button class="pause">Pause</button>
    </div>

    <iframe class="video" src="//player.vimeo.com/video/{{post.vimeoCode}}?api=1" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

</div>

<div class="text">
    <h2>{{ post.title }}</h2>
    <div class="description">
        {{post.content}}
    </div>
</div>
